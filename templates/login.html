<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>实验室人脸识别管理系统</title>
    <link rel="icon" type="image/x-icon" href="/static/favorite.ico" />

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="/static/css/animate.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">

</head>

<body class="bg-img">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>
                <h1 class="logo-name"><a href="http://www.shiep.edu.cn/"  target="_blank" ><img class="school-img"/></a></h1>
            </div>
            <h3>实验室人脸识别管理系统</h3>
            <form class="m-t" role="form" action="index.html">
                <div class="form-group">
                    <input type="username" id="uid" class="form-control" placeholder="账号" required="">
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" class="form-control" placeholder="密码" required="">
                </div>
                <button type="button" id="submit" class="btn btn-success block full-width m-b">登录</button>

                <a href="#"><small>忘记密码？<small></a>
                <p class="text-muted text-center"><small>还没有账号？</small></p>
                <a class="btn btn-sm btn-white btn-block zitiblue" id="register" href="/register_show">注册</a>
            </form>
            
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="/static/js/jquery-3.1.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/layer.js"></script>
    <script type="text/javascript">
		$("#submit").click(function() {
			$.ajax({
				type : "POST",
				dataType : "json",
				data : {
					"uid" : $("#uid").val(),
					"password" : $("#password").val()
				},
				url : "login/",
				success : function(data) {
					if(data.res==1){
						location.href='index/';
					}
					else if(data.res==0){
						alert("密码错误");
					}
					else if(data.res==-1){
						alert("用户名不存在！")
					}
					else if(data.res==100){
						alert("方法错误！")
					}
					else if(data.res==2){
						location.href='index/'
					}
				},
				error:function(a,b,c){
				  var i = 1;
				}
			})
		})
	</script>

</body>

</html>
